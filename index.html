<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Room Assignment System</h1>
    <form id="room-assignment-form">
        <label for="applicants">Enter Applicant Data:</label>
        <textarea id="applicants" name="applicants" placeholder="Enter each applicant's name, priority, and preferred rooms (comma separated) on a new line"></textarea>
        <input type="submit" value="Enter Data">
        <div id="applicant-display">
            <h2>Applicants Entered</h2>
        </div>
        
    </form>
    <button id="generate-assignments">Generate Assignments</button>
    <h2>Room Assignments</h2>
    <div id="room-assignments">
    </div>
    <script src="main.js"></script>
</body>
<script src="main.js"></script>
</html>
